<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>隆WCB Cafe - contact</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェ ホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前:</label>
                        <input type="text" name="your-neme" id="name">
                    </div>

                    <div>
                        <label for="email">メールアドレス:</label>
                        <input type="email" name="your-email" id="email">
                    </div>

                    <div>
                        <label for="message">メッセージ:</label>
                        <textarea name="your-message" id="message" cols="30" rows="3"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>

            </div><!-- /.wrapper -->
        </div><!-- /#contact -->

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">ぽるれっと</h3>
                    <p>事業者名 雑貨と服と喫茶のお店『ぽるれっと』<br>
                    所在地 〒308-0067 <br>
                    茨城県筑西市上平塚346 <br>
                    電話番号 なし <br>
                    勤務時間 10:00～18:30 <br>
                    営業時間 11:00～16:00 <br>
                    休業日 火水木金 <br>
                    代表メールアドレス yotsuba. pon@gmail.com <br>
                    ホームページ http://ameblo.jp/yotsuba-pon/</p>
                </div> <!-- location-info -->

                <div class="location-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3214.7499391317!2d139.93514665121953!3d36.3183703799527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601f5475ef99806f%3A0xa2ba342e430a5776!2z44CSMzA4LTAwNjcg6Iyo5Z-O55yM562R6KW_5biC5LiK5bmz5aGa77yT77yU77yW!5e0!3m2!1sja!2sjp!4v1627331665042!5m2!1sja!2sjp"
                        width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div><!--  wrapper-->
        </section><!-- section id="location" -->

        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                    <h3 class="sub-title">Facebook</h3>
                    <iframe
                        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fsonicdrivenet%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"

                        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>

                    <h3 class="sub-title">Twitter</h3>
                    <a class="twitter-timeline" data-height="315" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by
                        TwitterDev</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">Youtube</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/WyVnLU3K3BA" title="YouTube video player"
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div><!--  class="wrapper"-->
